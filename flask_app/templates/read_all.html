<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <!-- CSS Link -->
    <link rel="stylesheet" href="/static/css/style.css">
    <title>Users</title>
</head>
<body>
    <!-- Container -->
    <div class="read_all_container">
        <h1 class="text-left ms-4">All Users</h1>
        <!-- All Users Table -->
        <table class="table table-hover">
            <!-- Table Head -->
            <thead>
                <tr>
                    <th>ID</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th>Created At</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <!-- End of Table Head -->
            <!-- Table Body -->
            <tbody>
                {% for user in users %}
                <!-- Table Row -->
                    <tr>
                        <td>{{user.id}}</td>
                        <td>{{user.first_name}}</td>
                        <td>{{user.last_name}}</td>
                        <td>{{user.email}}</td>
                        <td>{{user.created_at.strftime("%b %d %y")}}</td>
                        <td>
                            <a href="/user/show/{{user.id}}">Show</a> |
                            <a href="/user/edit/{{user.id}}">Edit</a> |
                            <a href="/user/destroy/{{user.id}}">Delete</a>
                        </td>
                    </tr>
                    <!-- End of Table Row -->
                {% endfor %}
            </tbody>
            <!-- End of Table Body -->
        </table>
        <!-- End of All Users Table -->
        <!-- Add New User Button -->
        <a href="/user/new" class="btn btn-primary ms-4">Add a New User</a>
        <!-- End of Add New User Button -->
    </div>
    <!-- End of Container -->
</body>
</html>
