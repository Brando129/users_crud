<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <!-- CSS Link -->
    <link rel="stylesheet" href="/static/css/style.css">
    <title>New User</title>
</head>
<body>
    <!-- Container -->
    <div class="container col-8">
        <!-- Create User Banner -->
        <div class="banner">
            <h1>Add a New User</h1>
            <a href="/users" class="home">Home</a>
        </div>
        <!-- End of Create User Banner -->
        <!-- Form -->
        <form action="/user/create" method="post" class="col-6 mx-auto">
            {% with messages = get_flashed_messages() %}     <!-- declare a variable called messages -->
                {% if messages %}                            <!-- check if there are any messages -->
                    {% for message in messages %}            <!-- loop through the messages -->
                        <p class="field_error">{{message}}</p>                   <!-- display each message in a paragraph tag -->
                    {% endfor %}
                {% endif %}
            {% endwith %}
            <!-- First Name -->
            <div class="form-group">
                <label for="first_name">Frist Name:</label>
                <input type="text" name="first_name" class="form-control">
            </div>
            <!-- End of First Name -->
            <!-- Last Name -->
            <div class="form-group">
                <label for="last_name">Last Name:</label>
                <input type="text" name="last_name" class="form-control">
            </div>
            <!-- End of Last Name -->
            <!-- Email -->
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="text" name="email" class="form-control">
            </div>
            <!-- End of Email -->
            <!-- Create User Button -->
            <input type="submit" value="Create User" class="btn btn-success">
            <!-- End of Create User Button -->
        </form>
        <!-- End of Form -->
    </div>
    <!-- End of Container -->
</body>
</html>
