<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap Link-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <!-- CSS Link -->
    <link rel="stylesheet" href="/static/css/style.css">
    <title>Show User</title>
</head>
<body>
    <!-- Container -->
    <div class="container col-4">
        <!-- Show User Header -->
        <div class="show_user_header">
            <h2 class="text-center">{{user.full_name()}}</h2>
            <a href="/users" class="home">Home</a>
        </div>
        <!-- End of Show User Header -->
        <!-- User Card -->
        <div class="user_card">
            <p class="card_text">Full Name: {{user.full_name()}}</p>
            <p class="card_text">Email: {{user.email}}</p>
            <p class="card_text">Created On: {{user.created_at}}</p>
            <p class="card_text">Last Updated: {{user.updated_at.strftime("%b %d %y")}}</p>
        </div>
        <!-- End of User Card -->
        <!-- User Anchors -->
        <div>
            <a href="/user/edit/{{user.id}}">Edit</a> |
            <a href="/user/destroy/{{user.id}}">Delete</a>
        </div>
        <!-- End of User Anchors -->
    </div>
    <!-- End of Container -->
</body>
</html>
